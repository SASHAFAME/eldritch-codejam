<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="ancients">
            <div><img class="ancient" src="/assets/Ancients/Azathoth.png" alt="Azathoth"></div>
            <div><img class="ancient" src="/assets/Ancients/Cthulthu.png" alt="Cthulthu"></div>
            <div><img class="ancient" src="/assets/Ancients/IogSothoth.png" alt="IogSothoth"></div>
            <div><img class="ancient" src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath"></div>
        </div>
        <div class="difficulty-container">
        <div class="difficulty">
            <button class="button difficulty0">Очень легко</button>
            <button class="button difficulty1">Легко</button>
            <button class="button difficulty2">Средне</button>
            <button class="button difficulty3">Тяжело</button>
            <button class="button difficulty4">Очень тяжело</button>
        </div>
    </div>
    <div class="table-container">
        <div class="mix">
            <button class="mix-button">Замешать колоду</button>
        </div>
        <div class="deck">
            <div class="level-container active">
                <div class="stage-title active">Первая стадия</div>
                <div class="first-stage stage">
                    <div class="first-level level">
                        0
                    </div>
                    <div class="second-level level">
                        0
                    </div>
                    <div class="third-level level">
                        0
                    </div>
                </div>
                <div class="stage-title">Вторая стадия</div>
                <div class="second-stage stage">
                    <div class="first-level level">
                        0
                    </div>
                    <div class="second-level level">
                        0
                    </div>
                    <div class="third-level level">
                        0
                    </div>
                </div>
                <div class="stage-title">Третья стадия</div>
                <div class="third-stage stage">
                    
                    <div class="first-level level">
                        0
                    </div>
                    <div class="second-level level">
                        0
                    </div>
                    <div class="third-level level">
                        0
                    </div>
                </div>
            </div>
            <div class="open-card-container">
                <div class="open-card">
                    <img class="back-card" src="./assets/mythicCardBackground.png" alt="backgroundcard">
                </div>
 
                <div class="card-result">
                </div>
            </div>
            </div>
                </div>
        </div>




        <div class="background-shadow"></div>
    </main>
    <script type="module" src="../index.js"></script>
</body>
</html>
